{% extends 'base.html' %}
{% block title %}Search{% endblock title %}
{% block body %}
    <section id="search">
    <h1>Showing all results for <span>"{{query}}"</span></h1>
    <div class="cards-results">
    {% for drink in selectdrink %}
        <a href="{{drink.price}}" target="_blank">
            <img src="{{drink.img}}" alt="">
            <h2>{{drink.title}}</h2>
        </a>
    {% endfor %}
    </div>
    </section>
{% endblock body %}
