{% extends 'base.html' %}
{% block title %}Search{% endblock title %}
{% block body %}
    <section id="search">
    <h1>Showing all results for "{{query}}"</h1>
    <div class="cards-results">

    {% for drink in selectdrink %}
        <a href="{{drink.id}}" target="_blank">
            <img src="{{drink.img}}" alt="">
            <h2>{{drink.title}}</h2>
        </a>
    {% endfor %}
    </div>
    </section>
{% endblock body %}
