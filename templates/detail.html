<!DOCTYPE html>
<html lang="en">
<head>

    <!--    <link rel="stylesheet" href="../static/css/detail.css">-->
    <title>술 상세 페이지</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>

        body {
            background: #8e9eab;
            background: -webkit-linear-gradient(to right, #eef2f3, #8e9eab);
            background: linear-gradient(to right, #eef2f3, #8e9eab);
        }

        p {
            font-size: 35px;
        }

        #post {
            flex-direction: column;

        }

        .detail {
            max-width: 1500px;
            margin: 0 auto;
            padding: 30px 0;
        }

        .detail-box {
            display: flex;
            float: left;

        }

        .productName {
            width: 700px;
            font-weight: bold;
            word-break: break-all;
            font-family: 'S-Core Dream' !important;
            color: #222;
            /*margin:30px;*/

        }

        .description {
            margin: 2% 5%;
            color: #2E2E2E;
            /*font-weight:bold;*/

        }

        .drink-description {
            margin: 60px 0;
            font-size: 30px;
        }

        .flex-price {
            font-size: 20px;
            margin-top: 30px;
        }

        .flex-discount {
            font-weight: bold;
            color: aliceblue;
        }


        hr {
            width: 90%;
            size: 10px;
            color: red;
        }

        /*음식 추천란*/
        .food-reco {
            background-color: #F5ECCE;
            border-radius: 40px;
        }

        .food-title {
            text-align: center;
            font-size: 25px;
            color: rgb(112, 112, 112);
            font-weight: bold;
            font-family: "Spoqa Han Sans Neo", "sans-serif" !important;
            -webkit-font-smoothing: antialiased;
            font-feature-settings: "tnum", "tnum";
            padding-top: 30px;


        }

        .food-img-wraaper {
            box-sizing: border-box;
            display: flex;
            flex-direction: row;
            background-color: #FAFAFA;
            justify-content: space-around;
            margin: 40px 0;
            padding: 40px;

        }

        .recommed {
            width: 150px;
            height: 150px;
            border-radius: 70%;
            overflow: hidden;
        }

        .profile {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }


    </style>
</head>

<body>
<div id="post">
    <div class="detail">
        <div class="detail-box" id="image">
            <div class="image" alt="술 네이밍 띄우기">
                <img src="{{selectdrink.img}}">
            </div>
            <div class="description">
                <div class="drink_des">
                    <div class="productName">
                        <p>{{selectdrink.title}}</p>
                    </div>
                    <div class="sector third">
                        <div class="flex">
                            <div class="drink-description">{{selectdrink.description}}</div>
                            <hr>
                        </div>
                    </div>
                    <div class="sector four">
                        <div class="flex-price">
                            <span>판매가격:</span>
                        </div>
                        <div class="flex-discount">
                            <p>{{selectdrink.price}}</p>
                        </div>
                    </div>
                </div>
                <div class="food-reco">
                    <div class="food-title">술과 어울리는 안주</div>
                    <div class="food-img-wraaper">
                        <div class="food-wrapper">
                            <div class="recommed">
                                <img class="profile"
                                     src="http://newsteacher.chosun.com/site/data/img_dir/2018/03/04/2018030401904_0.jpg"/>
                            </div>
                            <label>이미지+연어샐러드</label>
                        </div>
                        <div class="food-wrapper">
                            <div class="recommed">
                                <img class="profile"
                                     src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRmiFjrt-TWG5TFkggMxB7_dtXeH_29XA2zuQ&usqp=CAU"/>
                            </div>
                            <label>카나페</label>
                        </div>
                        <div class="food-wrapper">
                            <div class="recommed">
                                <img class="profile"
                                     src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQSr4hUAxPe4Y2RA-Z1GMclxGAvERyUEnD6mw&usqp=CAU"/>
                            </div>
                            <label>치즈 케이크</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<!--<p>{{selectdrink.description}}</p>-->
<!--<p>{{selectdrink.price}}</p>-->

</body>
</html>
