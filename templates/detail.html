<!DOCTYPE html>
<html lang="en">
<head>
<title>술 상세 페이지</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

body {
  font-family: Arial, Helvetica, sans-serif;
}

/* Style the header */
header {
  background-color: #666;
  padding: 30px;
  text-align: center;
  font-size: 35px;
  color: white;
}

/* Create two columns/boxes that floats next to each other */
nav {
  float: left;
  width: 30%;
  height: 300px; /* only for demonstration, should be removed */
  background: #ccc;
  padding: 20px;
}

/* Style the list inside the menu */
nav ul {
  list-style-type: none;
  padding: 0;
}

article {
  float: left;
  padding: 20px;
  width: 70%;
  background-color: #f1f1f1;
  height: 300px; /* only for demonstration, should be removed */
}

/* Clear floats after the columns */
section::after {
  content: "";
  display: table;
  clear: both;
}

/* Style the footer */
footer {
  background-color: #777;
  padding: 10px;
  text-align: center;
  color: white;
}

/* Responsive layout - makes the two columns/boxes stack on top of each other instead of next to each other, on small screens */
@media (max-width: 600px) {
  nav, article {
    width: 100%;
    height: auto;
  }
}
</style>
</head>
<body>

<h2>여기에는 아마 저희 로고나 다른 이미지파일 생각중입니다. 추후 밑 주류 사진 사이즈에 맞게 수정하게씁니다</h2>



<header>
  <img src="https://cdn.imweb.me/thumbnail/20211210/4c622eeba3f63.png">
</header>

<section>
  <nav>
    <ul>
      <li>흠.. 여긴 아직 고민중입니다</li>

    </ul>
  </nav>

  <article>
    <h1>술 이름</h1>
    <p>술에 대한 설명을 적을 칸입니다.</p>

  </article>
</section>

<footer>
  <p>여기는... 필요가 있을지는 모르겠습니다만 일단 해놔씀다.</p>
</footer>

</body>
</html>
